<mat-card class="hover:cursor-pointer" onclick="">
  <a class="group border-zinc-100 m-1">
    <span class="flex-1"></span>
    <div>
      <div
        class="w-full pt-1 h-[40px] text-center justify-center rounded-md text-lg font-medium text-gray-100 bg-gray-500"
      >
        Journal ID : {{ evidence().journal_id }}
      </div>
      <div class="flex-row">
        <div class="flex items-center justify-center m-1 w-1/2"></div>
        <img
          (click)="openEvidenceDetail()"
          [src]="evidence().location"
          onerror="src='images/logo/excel.jpg';"
          width="200"
          height="200"
          class="block object-cover object-center w-full h-[200px] rounded-lg"
          alt="XL"
        />
      </div>
      <div class="mt-1 text-md font-medium dark:text-gray-100 text-gray-700">
        {{ evidence().description }}
      </div>
      <div class="mt-1 text-md font-medium dark:text-gray-100 text-gray-700">
        {{ evidence().reference }}
      </div>
    </div>
  </a>
</mat-card>
